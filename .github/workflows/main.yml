
name: Create PR to main from develop

on:
  schedule:
    - cron: "40 14 * * *"
      
jobs:
  mainPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: Reset develop branch
        run: |
          git fetch origin develop:develop
          git reset --hard develop
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: develop
          commit-message: Add today's code
          title: Add Today's code changes
          body: This is an auto-generated PR from develop to main.
          labels: automerge
